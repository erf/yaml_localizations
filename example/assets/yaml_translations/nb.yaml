Hi: Hei
Text: |
  Det var en gang en høy mann fra Ealing
  Som kom på en buss til Darjeeling
      Det sa på døra
      "Ikke vær så snill å sitte på gulvet"
  Så han satte seg forsiktig i taket
Long: >
  Innpakket tekst
  vil bli brettet
  til ett enkelt
  avsnitt

  Blanke linjer beskriver ett
  nytt avsnitt
