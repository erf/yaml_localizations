Hi: Hej
Text: |
  Der var engang en høj mand fra Ealing
  Hvem kørte på en bus til Darjeeling
      Det sagde på døren
      "Vær venlig ikke at sidde på gulvet"
  Så han sad forsigtigt på loftet
Long: >
  Indpakket tekst
  vil blive foldet
  i en enkelt
  afsnit

  Blanke linjer angiver
  afsnit bryder
